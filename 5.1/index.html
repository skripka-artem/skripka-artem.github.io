<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>5.1</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<nav>
				<ul class="right-menu">
					<li class="minhas">
						<img src="img/flag.png" alt="">
						<a href="">Minhas Ofertas</a>
					</li>
					<li class="entar">
						Ola! <a href=""> Entrar</a> ou <a href=""> Cadastre-se</a>
					</li>
				</ul>
				<ul class="left-menu">
					<li>
						<a href="">Meu YouBike</a>
						<a href="">Vender</a>
						<a href="">Forum</a>
						<a href="">Contato</a>
						<a href="">Ajuda</a>
					</li>
				</ul>
			</nav>
			<div class="container">
				<h3>Cadastre-se</h3>
			<div class="form">
				<div class="facebook">
					<button>
						<span class="logo">
							<img src="img/f.png" alt="">
						</span>
						<b>Log In</b> with <b>Facebook</b>
						<span class="symbol">
								&#62;
						</span>
					</button>
					<div class="ou">OU</div>
				</div>
				<form action="#">
					<fieldset>
						<div class="inset">
							<input type="text" name="First Name" placeholder="First Name" id="">
						</div>
						<div class="inset">
							<input type="text" name="Last Name"  placeholder="Last Name" id="">
						</div>
						<div class="inset">
							<input type="email" name="Email Address" placeholder="Email Address" id="">
						</div>
						<div class="inset">
							<input type="password" name="Choose Password" placeholder="Choose Password" id="">
						</div>
						<div class="inset">
							<input type="password" name="Password Confirm" placeholder="Password Confirm" id="">
						</div>
						<input type="checkbox" placeholder="Youbike and tips" id="send-youbike">
						<label for="send-youbike">Send me Youbike updates and tips</label>
					</fieldset>
				</form>
				<div class="create">
					<button>Create my Account</button>
				</div>
				<div class="footer">
					<p>By clicking the button above, you agree to the Terms of Service</p>
					<p>Xiew our Privacy Policy.</p>
				</div>
			</div>
		</div>
